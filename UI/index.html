<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    
        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
        </script>

<script type="text/javascript">
  var server = "http://127.0.0.1:5000";
  var op_num ;
  function update_var()
  {
      var n1 = $("#n1").val();
      op_num = n1;
  }
  $( function() {
      $("#recommend" ).click(function() {
          var appdir='/recommend';
          update_var();
          $.ajax({
                type: "POST",
                url: server+appdir,
                data: {'title' : op_num},
                dataType: 'json'
          }).done(function(data) { 
              console.log(data);
              $('#n3').text(data['rec'][0]);
              $('#n4').text(data['rec'][1]);
              $('#n5').text(data['rec'][2]);
          });
      });
    });

</script>



</head>

<body class="bg-black muli">

    <!-- hero section -->
    <section id="home" class="min-h-100vh flex justify-start items-center">
        <div class="mx-5 md-mx-l5">
            <div class="inline-block br-round bg-indigo-30 indigo-lightest p-2 fs-s2 mb-5">
                <div class="inline-block bg-indigo indigo-lightest br-round px-3 py-1 mr-3 fs-s3"></div>
                 In recommendly, We Recommend , You Enjoy
            </div>
            <div>
                <h1 class="white fs-l3 lh-2 md-fs-xl1 md-lh-1 fw-900 "> A Place Where you can't Stop <br />Watchting!</h1>

                <div class="br-8 mt-10 inline-flex">
            <form>

                    <input type="text" id = "n1"
                        class="input-lg half bw-0 fw-200 bg-indigo-lightest-10 white ph-indigo-lightest focus-white opacity-80 fs-s3 py-5 min-w-25vw br-r-0"
                        placeholder="Movie Name">
                    <button
                        class="button-lg bg-indigo-lightest-20 indigo-lightest focus-white fw-300 fs-s3 mr-0 br-l-0" id = "recommend">
                        recommend </button>
                </div>
            </form>
        </div>
        <div class="col-sm-8 error" id="error" >
            <p>Couldn't find movie in our database</p>    
        </div>
          <section class="p-0 md-p-5">
        <div class="flex flex-wrap">
            <div class="w-100pc md-w-33pc p-10">
                <a href="#" class="block no-underline p-5 br-8 hover-bg-indigo-lightest-10 hover-scale-up-1 ease-300">
                    <p class="fw-600 white fs-m3 mt-3" class="fw-600 white fs-m3 mt-3" id = "n3" type="text">
                    </p>
                    <div class="indigo fs-s3 italic my-4">You will definitely like</div>
                </a>
            </div>
            <div class="w-100pc md-w-33pc p-10">
                <a href="#" class="block no-underline p-5 br-8 hover-bg-indigo-lightest-10 hover-scale-up-1 ease-300">
                    <p class="fw-600 white fs-m3 mt-3" id = "n4" type="text">
                    
                    </p>
                    <div class="indigo fs-s3 italic  my-4">You might also like </div>
                </a>
            </div>
            <div class="w-100pc md-w-33pc p-10">
                <a href="#" class="block no-underline p-5 br-8 hover-bg-indigo-lightest-10 hover-scale-up-1 ease-300">
                    <p class="fw-600 white fs-m3 mt-3" id = "n5" type="text">
                    </p>
                    <div class="indigo fs-s3 italic my-4">You might also like</div>
                </a>
            </div>

        </div>
    </section>
        <br>
        <br>
        <br>
    </section>
    
</body>

</html>
